                prevBtn.disabled = true;
            }
        }

        function updateButtonState() {
            if (currentIndex >= currentCategoryVocabs.length) {
                nextBtn.disabled = true;
                prevBtn.disabled = true;
            } else {
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex >= currentCategoryVocabs.length - 1;
            }
            playPauseBtn.textContent = isPlaying ? 'Pause ‚è∏Ô∏è' : 'Play üîÑ';
        }

        function nextVocab() {
            if (currentIndex < currentCategoryVocabs.length - 1) {
                currentIndex++;
                displayVocab();
                updateButtonState();
            } else if (currentIndex === currentCategoryVocabs.length - 1) {
                currentIndex++;
                displayVocab();
                updateButtonState();
            }
        }
        
        function prevVocab() {
            if (currentIndex > 0) {
                currentIndex--;
                displayVocab();
                updateButtonState();
            }
        }

        function playCurrentVocabAuto() {
            if (currentIndex >= currentCategoryVocabs.length) {
                stopAutoPlay();
                displayVocab(); 
                return;
            }
            const currentVocabToPlay = currentCategoryVocabs[currentIndex];
            
            speakText(currentVocabToPlay.english, 'en-US', () => {
                speakText(currentVocabToPlay.thai, 'th-TH', () => {
                    if (isPlaying) {
                        currentIndex++;
                        displayVocab();
                        updateButtonState();
                        setTimeout(playCurrentVocabAuto, 1000); 
                    }
                });
            });
        }

        function toggleAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
            } else {
                isPlaying = true;
                updateButtonState();
                if (currentIndex >= currentCategoryVocabs.length) {
                    currentIndex = 0; 
                    displayVocab();
                }
                playCurrentVocabAuto();
            }
        }

        function stopAutoPlay() {
            isPlaying = false;
            updateButtonState();
            window.speechSynthesis.cancel();
        }

        function goToCategoryPage() {
            stopAutoPlay();
            lessonPage.style.display = 'none';
            categoryPage.style.display = 'block';
            
            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏µ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÄ‡∏õ‡πá‡∏ô Default ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å
            document.documentElement.style.setProperty('--dynamic-card-bg', '#3498DB'); 
            document.documentElement.style.setProperty('--dynamic-card-accent', '#F1C40F');
            document.querySelector('.container').style.borderColor = '#3498DB';
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextVocab);
        prevBtn.addEventListener('click', prevVocab);
        playPauseBtn.addEventListener('click', toggleAutoPlay);
        stopBtn.addEventListener('click', stopAutoPlay);
        backToCatBtn.addEventListener('click', goToCategoryPage);

        // Initial setup
        createCategoryButtons();
    </script>
</body>
